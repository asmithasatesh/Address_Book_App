<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Person Form</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../StyleSheet/FormCss.css" />
</head>

<body>
    <!-- Usecase 1: Create header -->
    <div class="logo-content">
        <img src="../Assets/logo/addressBook.png" alt="" width="45px" height="45px" />
        <div class="header-text">
            <span>Address</span>
            <span>Book</span>
        </div>
    </div>

    <div class="form-content">
        <form onsubmit="save()">
            <!-- Usecase 2: Create form head and Name -->
            <header class="form-head">Person Address Form<span><img src="../Assets/button/cancelButton.png" class="resetButton"/></span>
            </header>
            <div class="row-content">
                <label for="name" class="label text">Full Name</label>
                <input type="text" id="fullName" class="input" placeholder=" Your name ..">
                <validate class="text-error" for="fullName"></validate>
            </div>
            <div class="row-content">
                <label for="phoneNumber" class="label text">Phone Number</label>
                <input type="text" id="phoneNumber" class="input">
                <validate class="text-error-phone" for="phoneNumber"></validate>
            </div>
            <div class="row-content">
                <label for="Address" class="label text">Address</label>
                <textarea type="text" id="address" class="input address"></textarea>
                <validate class="text-error" for="Address"></validate>
            </div>

            <!-- Usecase 5: start date with Day, Month and Year as Select Input Item-->
            <div class="row-content">
                <div id="citystatezip">

                    <div class="column">
                        <label for="Address" class="label text">City</label>
                        <select name="City" id="city" class="text">
                            <option>Select City</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Pune">Pune</option>
                            <option value="Lucknow">Lucknow</option>
                        </select>
                    </div>

                    <div class="column">
                        <label for="State" class="label text">State</label>
                        <select id="State" name="state" class="text">
                            <option>Select State</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                        </select>
                    </div>
                    <div class="column">
                        <label for="zip" class="label text">Zip Code</label>
                        <input type="text" id="zip" class="zipcode" placeholder=" Zip Code">
                        <validate class="text-error-zip" for="zip"></validate>
                    </div>
                </div>
            </div>
            <div class="submit-reset buttonparent">
                <button type="submit" class="button submitButton">Add</button>
                <button type="reset" class="button">Reset</button>
            </div>
        </form>
    </div>
    <script src="../JS/ContactPerson.js"></script>
    <script src="../JS/ContactValidation.js"></script>
</body>
</html>
